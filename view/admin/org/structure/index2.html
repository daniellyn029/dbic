		.sec-head{
			overflow:hidden;
			animation: bgColor 8s normal forwards;
		}	
		.bgPulse{
			width: 100%;
			height: 100%;
		}	
		.bgPulse span{
			position: absolute;
			width: 50px;
			height: 50px;
			background: #fff;
			
		}	
		.bgPulse span:nth-child(2n+1){
			background: transparent;
			border: 5px solid #fff;
		}	
		.bgPulse span:nth-child(1){
			border-radius:12px;
			top: 30%;
			left: 30%;
			animation: animate 10s linear infinite;
		}	
		.bgPulse span:nth-child(2){
			top: 20%;
			left: 50%;
			animation: animate 15s linear infinite;
		}	
		.bgPulse span:nth-child(3){
			top: 40%;
			left: 70%;
			animation: animate 20s linear infinite;
		}	
		.bgPulse span:nth-child(4){
			border-radius:12px;
			top: 60%;
			left: 80%;
			animation: animate 12s linear infinite;
		}
		.bgPulse span:nth-child(5){
			top: 60%;
			left: 40%;
			animation: animate 17s linear infinite;
		}
		.bgPulse span:nth-child(6){
			border-radius:12px;
			top: 60%;
			left: 60%;
			animation: animate 22s linear infinite;
		}
		.bgPulse span:nth-child(7){
			top: 60%;
			left: 20%;
			animation: animate 17s linear infinite;
		}	
		@keyframes animate{
			0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 0; }
			50% { opacity: 0.4; }
			100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 1; }
		}
		@keyframes bgColor{
			0%   { background: #e8867a ;  }
			25%  { background: #e47365 ;  }
			50%  { background: #e15f4f ;  }
			100%  { background: #dd4b39 ; }
		}
		
		/*#chart-container { border: none; height: 100%; min-width:400px }
		.orgchart { background-image: none; }
		
		.orgchart .node .edge { display: none; }
		
		*/
		
		#chart-container {
		  font-family: Arial;
		  border: 0px dashed #aaa;
		  border-radius: 5px;
		  height:650px;
		  text-align: center;
		  overflow: auto !important;
		}
		
		.orgchart .node .content {
			box-sizing: border-box;
			padding: 2px;
			height: auto;
			font-size: 0.9rem;
			border: 1px solid rgba(217, 83, 79, 0.8);
			border-radius: 0 0 4px 4px;
			text-align: center;
			background-color: #fff;
			color: #333;
			text-overflow: ellipsis;
			white-space: break-spaces !important;
		}
		
		.orgchart { background-image: none; }
		.orgchart .node .content { min-height: 0px; }
		.orgchart .node .edge { display: none; }
		.orgchart .node .title .symbol { visibility: hidden; }
		
		.style-15::-webkit-scrollbar{
			height:10px;
			width:4px;
			border-radius: 4px;
			background: transparent;
			transition: all 0.3s ease;
		}
		.style-15::-webkit-scrollbar:hover{
			background: #c6c7ca;
		}
		.style-15::-webkit-scrollbar-thumb{
			background: #777779;
			border-radius: 4px;
		}
		.spinner{
			display: none !important;
		}
    </style>
