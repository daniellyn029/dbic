<style>
	.main-footer {
		background: #fff;
		padding: 5px;
		color: #444;
		border-top: 1px solid #d2d6de;
		bottom: 0;
		left: 0;
		position: fixed;
		right: 0;
		z-index: 999;
	}
	.content-wrapper{
		background:white
	}
	.example2 th{
		color:white;
		background-color: #e47365;
		text-align:center;
		padding:5px !important;
    }
	.example2 td {
        padding:0px !important;
		padding-left: 15px !important;
		padding-right: 15px !important;
    }
	.btnTD{
		text-align:center;
	}
	.info{
		font-weight: bold;
	}
	.ui-widget-header {
		border: 1px solid green;
		background: #008d4c;
		color:black;
	}
	.lightbox-modal{
		z-index:99999 !important;
	}
	.bder{
		border:0px solid black;
	}
	.table-striped>tbody>tr:nth-child(odd)>td, 
	.table-striped>tbody>tr:nth-child(odd)>th {
	background-color: #d9e5f3;
	}
	table.dataTable>tbody>tr.child ul li {
		border-bottom: 0px solid #efefef !important;
	}	
	.req-field {
		color: red;
	}
	
	.sec-head{
		overflow:hidden;
		animation: bgColor 8s normal forwards;
	}	
	.bgPulse{
		width: 100%;
		height: 100%;
	}	
	.bgPulse span{
		position: absolute;
		width: 50px;
		height: 50px;
		background: #fff;
		
	}	
	.bgPulse span:nth-child(2n+1){
		background: transparent;
		border: 5px solid #fff;
	}	
	.bgPulse span:nth-child(1){
		border-radius:12px;
		top: 30%;
		left: 30%;
		animation: animate 10s linear infinite;
	}	
	.bgPulse span:nth-child(2){
		top: 20%;
		left: 50%;
		animation: animate 15s linear infinite;
	}	
	.bgPulse span:nth-child(3){
		top: 40%;
		left: 70%;
		animation: animate 20s linear infinite;
	}	
	.bgPulse span:nth-child(4){
		border-radius:12px;
		top: 60%;
		left: 80%;
		animation: animate 12s linear infinite;
	}
	.bgPulse span:nth-child(5){
		top: 60%;
		left: 40%;
		animation: animate 17s linear infinite;
	}
	.bgPulse span:nth-child(6){
		border-radius:12px;
		top: 60%;
		left: 60%;
		animation: animate 22s linear infinite;
	}
	.bgPulse span:nth-child(7){
		top: 60%;
		left: 20%;
		animation: animate 17s linear infinite;
	}	
	@keyframes animate{
		0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 0; }
		50% { opacity: 0.4; }
		100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 1; }
	}
	@keyframes bgColor{
		0%   { background: #e8867a ;  }
		25%  { background: #e47365 ;  }
		50%  { background: #e15f4f ;  }
		100%  { background: #dd4b39 ; }
	}
	.pickdate {
		background-color: #fbf0f000 !important;
		text-align:center;
	}
	label{
		color: black !important;
		font-weight: 400;
		font-size:10pt;
	}
	.modal-dialog{
		min-width: 450px;
	}
	.sorting_asc{
		background-image: none !important;
	}
	table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before, table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child:before {
		background-color: #e47365 !important;
	}
	.style-15::-webkit-scrollbar{
		height:10px;
		width:4px;
		border-radius: 4px;
		background: transparent;
		transition: all 0.3s ease;
	}
	.style-15::-webkit-scrollbar:hover{
		background: #c6c7ca;
	}
	.style-15::-webkit-scrollbar-thumb{
		background: #777779;
		border-radius: 4px;
	}
</style>
<div class="wrapper" ng-controller="UploaderController" ng-init="dashboard.active();"> 

    <div class="main-header" ng-include="headerTemplate"></div> 
    <div class="main-sidebar" ng-include="leftNavigationTemplate"></div> 
    
    <div class="content-wrapper">
		<spinner name="form01spinner" ng-cloak="">
			<div class="overlay"></div>
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
			<div class="please-wait">Please Wait...</div>
		</spinner>
        <section class="content-header sec-head" style="height: 150px;color: #ffff;text-shadow: 12;box-shadow: 0 8px 6px -6px black;">
            <div style="font-size: 9em;/*color:#dd4b39 !important*/">
				<i class="fa" style="background: url('assets/images/icons/HRIS Dashboard icon Organization.png');background-repeat: no-repeat;background-size: 115px;color: transparent;width: 120px;float: left;color:transparent">&nbsp;&nbsp;&nbsp;</i>
				<div style="font-size: 12pt;padding-top: 15px;">{{ dashboard.values.userInformation.dbcompany }}</div>		
				<div style="font-size: 20pt;">Organizational Data</div>
				<div style="font-size: 15pt;">Data Uploader</div>		
			</div>
            <ol class="breadcrumb" style="margin-left:160px;background: #f5f5f5 !important">
                 <li><a href=".#/admin/home"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href=".#/admin/org"> Organizational Data</a></li>
                <li class="active">Data Uploader</li>
            </ol>
			<div class="bgPulse hidden-xs">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
        </section>

        <section class="content">
			<div class="well row" style="    height: auto !important;margin: 0px;margin-bottom: 30px;" >
			
				
					<div class="col-md-12">
						<div class="col-md-6">
							<div class="form-group" >
								<div class="col-md-12" style="margin-top: 15px;">
									<label>Excel Templates</label>
									<div class="input-group" style="width:100%">
										<select class="form-control" style="width:100%;background: white;padding-top: 0px;padding-bottom: 0px;" ng-change="setObj( template )" ng-model="template" id="excel_tmp" name="excel_tmp" class="form-control" ng-options="tmp.id as tmp.name for tmp in dashboard.values.template" >
											<option value="">Select Template</option>
										</select>
										<span class="input-group-btn" ng-show="template" >
											<i ng-click="files2()" title="Download Template" class="btn" style="background: url('assets/images/dl.png');background-repeat: no-repeat;background-size: 30px;color:transparent;padding-left: 0px;padding-right: 25px;" >&nbsp;&nbsp;&nbsp;</i> 
										</span>
									</div>
								</div>
								<div class="col-md-12" style="margin-top:15px">
									<label>Upload File</label>
									<input  class="form-control" type="file" ngf-select ng-model="picFile"  name="file" accept=".xlsx" ng-disabled="isSaving" />
								</div>
								<div class="col-md-12" style="margin-top:10px">
									<button ng-click="uploadfile( picFile )" style="width:100px;margin-right:5px;" class="btn btn-primary btn-sm pull-right">Upload</button>
								</div>
							</div>
						</div>
						<div class="col-md-6" style="margin-top:15px">
							<div class="form-group" >
								<div class="col-md-12">
									<label>Error Logs</label>
									<div class="style-15" style="border:1px solid #ccc;height:150px;overflow:auto">
										<table class="table table-bordered table-condensed">
											<thead>
												<th style="background: #dd4b39;
    color: white;border: 1px solid #ccc;vertical-align: middle;text-align: center;"> Row </th>
												<th style="background: #dd4b39;
    color: white;border: 1px solid #ccc;vertical-align: middle;text-align: center;"> Reason </th>
											</thead>
											<tbody>
												<tr ng-repeat=" er in obj_err " >
													<td style="border: 1px solid #ccc;vertical-align: middle;text-align: center;">
														{{ er.row }}
													</td>
													<td style="border: 1px solid #ccc;vertical-align: middle;text-align: center;">
														{{ er.err }}
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group" >
							<div class="col-md-12" style="margin-top:30px;">
								<div class="col-md-12">
									<label>Validate and Preview</label>
									<div class="style-15" style="border:1px solid #ccc;height:300px;overflow:auto">
										<table class="table table-bordered table-condensed">
											<thead>
												<th style="background: #dd4b39;color: white;border: 1px solid #ccc;vertical-align: middle;text-align: center;" ng-repeat=" hd in obj_file.columns.split(',')" > {{ hd }} </th>
											</thead>
											<tbody>
												<tr ng-repeat="(key, value) in obj_ins" >
													<td style="border: 1px solid #ccc;vertical-align: top;text-align: center;" ng-repeat="dd in obj_ins[key] track by $index" >
														{{ dd }}
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group" >
							<div class="col-md-12">
								<div class="col-md-12" style="margin-top:30px;">
									<button ng-click="upload_ins()" style="width:100px;margin-right:5px;margin-bottom:25px" class="btn btn-primary btn-sm pull-right">Insert</button>
									<button ng-click="resetFields()" style="width:100px;margin-right:5px;margin-bottom:25px" class="btn btn-danger btn-sm pull-right">Reset</button>
								</div>
							</div>
						</div>
					</div>
				
			</div>
        </section>        
    </div>

    <div ng-include="footerTemplate"></div>
	
</div>
