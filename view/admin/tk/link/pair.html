	progress[value] {
	  /* Reset the default appearance */
	  -webkit-appearance: none;
	   appearance: none;

	  width: 250px;
	  height: 20px;
	}
	progress[value]::-webkit-progress-bar {
	  background-color: #eee;
	  border-radius: 2px;
	  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
	}
	progress[value]::-webkit-progress-value {
	  background-image:
		   -webkit-linear-gradient(-45deg, 
								   transparent 33%, rgba(0, 0, 0, .1) 33%, 
								   rgba(0,0, 0, .1) 66%, transparent 66%),
		   -webkit-linear-gradient(top, 
								   rgba(255, 255, 255, .25), 
								   rgba(0, 0, 0, .25)),
		   -webkit-linear-gradient(left, #09c, #f44);

		border-radius: 2px; 
		background-size: 35px 20px, 100% 100%, 100% 100%;
	}
	
	
	.sec-head{
		overflow:hidden;
		animation: bgColor 8s normal forwards;
	}	
	.bgPulse{
		width: 100%;
		height: 100%;
	}	
	.bgPulse span{
		position: absolute;
		width: 50px;
		height: 50px;
		background: #fff;
		
	}	
	.bgPulse span:nth-child(2n+1){
		background: transparent;
		border: 5px solid #fff;
	}	
	.bgPulse span:nth-child(1){
		border-radius:12px;
		top: 30%;
		left: 30%;
		animation: animate 10s linear infinite;
	}	
	.bgPulse span:nth-child(2){
		top: 20%;
		left: 50%;
		animation: animate 15s linear infinite;
	}	
	.bgPulse span:nth-child(3){
		top: 40%;
		left: 70%;
		animation: animate 20s linear infinite;
	}	
	.bgPulse span:nth-child(4){
		border-radius:12px;
		top: 60%;
		left: 80%;
		animation: animate 12s linear infinite;
	}
	.bgPulse span:nth-child(5){
		top: 60%;
		left: 40%;
		animation: animate 17s linear infinite;
	}
	.bgPulse span:nth-child(6){
		border-radius:12px;
		top: 60%;
		left: 60%;
		animation: animate 22s linear infinite;
	}
	.bgPulse span:nth-child(7){
		top: 60%;
		left: 20%;
		animation: animate 17s linear infinite;
	}	
	@keyframes animate{
		0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 0; }
		50% { opacity: 0.4; }
		100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 1; }
	}
	@keyframes bgColor{
		0%   { background: #337ab7 ;  }
		25%  { background: #337ab7 ;  }
		50%  { background: #337ab7 ;  }
		100% { background: #337ab7 ;  }
	}
	.empbox{
		padding-bottom: 15px;
		text-align: center;
		width: auto;
		height: 130px;
		margin-right: auto;
		margin-left: auto;
		background: #f57000;
		vertical-align: middle;
		border-radius: 15px;
		color: white;
		min-width:150px;
	}
	.select2-container--default .select2-selection--single {
		border: none !important;
		border-bottom: 1px solid black !important;
		height: 30px !important;
		padding: 1px !important;
		text-align-last: left !important;
	}
	.select2-container--default .select2-selection--single .select2-selection__arrow {
		height: 30px !important;
	}
	.lbl_link{ font-weight: 600 !important; }
	.dataTables_filter {
		margin-right: 0px;
	}
</style>
