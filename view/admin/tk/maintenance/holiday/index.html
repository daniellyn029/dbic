    .lightbox-modal{

    .bder{

    .table-striped>tbody>tr:nth-child(odd)>td,

    table.dataTable>tbody>tr.child ul li {
        border-bottom: 0px solid #efefef !important;

    .req-field {
        color: red;
    }
    .paddingZero{
        padding: 0px !important;

    .fixwidth {
		width: 50px !important;
	}
	.lbltbl{
		font-weight:bold;
		font-size:10pt;	
		text-align:right;
		padding:5px !important;
		width:140px !important;
	}
	.datatbl{
		text-indent:5px;
		padding:5px !important;
		font-size:9pt;
		width:210px !important;
	}
	.print-only{
		display: none;
	}
	
	@media print {
		.no-print {
			display: none;
		}
	
		.print-only{
			display: block;
		}
	}
	
	.sec-head{
		overflow:hidden;
		animation: bgColor 8s normal forwards;
	}	
	.bgPulse{
		width: 100%;
		height: 100%;
	}	
	.bgPulse span{
		position: absolute;
		width: 50px;
		height: 50px;
		background: #fff;
		
	}	
	.bgPulse span:nth-child(2n+1){
		background: transparent;
		border: 5px solid #fff;
	}	
	.bgPulse span:nth-child(1){
		border-radius:12px;
		top: 30%;
		left: 30%;
		animation: animate 10s linear infinite;
	}	
	.bgPulse span:nth-child(2){
		top: 20%;
		left: 50%;
		animation: animate 15s linear infinite;
	}	
	.bgPulse span:nth-child(3){
		top: 40%;
		left: 70%;
		animation: animate 20s linear infinite;
	}	
	.bgPulse span:nth-child(4){
		border-radius:12px;
		top: 60%;
		left: 80%;
		animation: animate 12s linear infinite;
	}
	.bgPulse span:nth-child(5){
		top: 60%;
		left: 40%;
		animation: animate 17s linear infinite;
	}
	.bgPulse span:nth-child(6){
		border-radius:12px;
		top: 60%;
		left: 60%;
		animation: animate 22s linear infinite;
	}
	.bgPulse span:nth-child(7){
		top: 60%;
		left: 20%;
		animation: animate 17s linear infinite;
	}	
	@keyframes animate{
		0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 0; }
		50% { opacity: 0.4; }
		100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 1; }
	}
	@keyframes bgColor{
		0%   { background: #63a0d4 ;  }
		25%  { background: #4f93ce ;  }
		50%  { background: #3b87c8 ;  }
		100% { background: #337ab7 ;  }
	}
    .buttons{
		margin-right: 0px;
	}
    .respontext {
		font-size: 40px;
	}
    /* ModalFilter */
    .select2-container--default .select2-selection--single {
        border: none !important;

    .select2-container--default .select2-selection--single .select2-selection__arrow {

    }

    label {

        font-weight: 400;
        font-size: 10pt;
        margin-bottom: 0px;
    }
</style>
