    table.dataTable>tbody>tr.child ul li {

    .fixwidth {
		width: 50px !important;
	}
	.lbltbl{
		font-weight:bold;
		font-size:10pt;	
		text-align:right;
		padding:5px !important;
		width:140px !important;
	}
	.datatbl{
		text-indent:5px;
		padding:5px !important;
		font-size:9pt;
		width:210px !important;
	}
	.print-only{
		display: none;
	}
	
	@media print {
		.no-print {
			display: none;
		}
	
		.print-only{
			display: block;
		}
	}
	
	.sec-head{
		overflow:hidden;
		animation: bgColor 8s normal forwards;
	}	
	.bgPulse{
		width: 100%;
		height: 100%;
	}	
	.bgPulse span{
		position: absolute;
		width: 50px;
		height: 50px;
		background: #fff;
		
	}	
	.bgPulse span:nth-child(2n+1){
		background: transparent;
		border: 5px solid #fff;
	}	
	.bgPulse span:nth-child(1){
		border-radius:12px;
		top: 30%;
		left: 30%;
		animation: animate 10s linear infinite;
	}	
	.bgPulse span:nth-child(2){
		top: 20%;
		left: 50%;
		animation: animate 15s linear infinite;
	}	
	.bgPulse span:nth-child(3){
		top: 40%;
		left: 70%;
		animation: animate 20s linear infinite;
	}	
	.bgPulse span:nth-child(4){
		border-radius:12px;
		top: 60%;
		left: 80%;
		animation: animate 12s linear infinite;
	}
	.bgPulse span:nth-child(5){
		top: 60%;
		left: 40%;
		animation: animate 17s linear infinite;
	}
	.bgPulse span:nth-child(6){
		border-radius:12px;
		top: 60%;
		left: 60%;
		animation: animate 22s linear infinite;
	}
	.bgPulse span:nth-child(7){
		top: 60%;
		left: 20%;
		animation: animate 17s linear infinite;
	}	
	@keyframes animate{
		0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 0; }
		50% { opacity: 0.4; }
		100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 1; }
	}
	@keyframes bgColor{
		0%   { background: #00f383 ;  }
		25%  { background: #00d976 ;  }
		50%  { background: #00c068 ;  }
		100% { background: #00a65a ;  }
	}
    .background{
        /* width: 100%; */
        color:white;
        background-color: #00a65a;
        text-align:center
    }
    /* freeze Header */
	tbody {
		display:block;
		overflow:auto;
	}
	thead, tbody tr {
		display:table;
		width:100%;
		table-layout:fixed;
	}

    /** Jerald*/
    .select2-container--default .select2-selection--single {
		border: none !important;
		border-bottom: 1px solid black !important;
		height: 30px !important;
		padding: 1px !important;
		text-align-last: center !important;
	}
	.select2-container--default .select2-selection--single .select2-selection__arrow {
		height: 30px !important;
	}
    label{
		color: black !important;
		font-weight: 400;
		font-size:10pt;
		margin-bottom: 0px;
	}
    .pagination>.active>a, .pagination>.active>a:focus, .pagination>.active>a:hover, .pagination>.active>span, .pagination>.active>span:focus, .pagination>.active>span:hover {
        z-index: 3;
        color: #fff;
        cursor: default;
        background-color: #00a65a;
        border-color: #00a65a;
    }
    .style-1::-webkit-scrollbar{
        height:10px;
        width:4px;
        border-radius: 4px;
        background: transparent;
        transition: all 0.3s ease;
        }
    .style-1::-webkit-scrollbar:hover{
        background: #c6c7ca;
    }
    .style-1::-webkit-scrollbar-thumb{
        background: #777779;
        border-radius: 4px;
    }
</style>
