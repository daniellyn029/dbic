		.print-only{
			display: block;
		}
	}
	
	.sec-head{
		overflow:hidden;
		animation: bgColor 8s normal forwards;
	}	
	.bgPulse{
		width: 100%;
		height: 100%;
	}	
	.bgPulse span{
		position: absolute;
		width: 50px;
		height: 50px;
		background: #fff;
		
	}	
	.bgPulse span:nth-child(2n+1){
		background: transparent;
		border: 5px solid #fff;
	}	
	.bgPulse span:nth-child(1){
		border-radius:12px;
		top: 30%;
		left: 30%;
		animation: animate 10s linear infinite;
	}	
	.bgPulse span:nth-child(2){
		top: 20%;
		left: 50%;
		animation: animate 15s linear infinite;
	}	
	.bgPulse span:nth-child(3){
		top: 40%;
		left: 70%;
		animation: animate 20s linear infinite;
	}	
	.bgPulse span:nth-child(4){
		border-radius:12px;
		top: 60%;
		left: 80%;
		animation: animate 12s linear infinite;
	}
	.bgPulse span:nth-child(5){
		top: 60%;
		left: 40%;
		animation: animate 17s linear infinite;
	}
	.bgPulse span:nth-child(6){
		border-radius:12px;
		top: 60%;
		left: 60%;
		animation: animate 22s linear infinite;
	}
	.bgPulse span:nth-child(7){
		top: 60%;
		left: 20%;
		animation: animate 17s linear infinite;
	}	
	@keyframes animate{
		0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 0; }
		50% { opacity: 0.4; }
		100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 1; }
	}
	@keyframes bgColor{
		0%   { background: #00f383 ;  }
		25%  { background: #00d976 ;  }
		50%  { background: #00c068 ;  }
		100% { background: #00a65a ;  }
	}
	label{

	.modal-dialog{

	.select2-container--default .select2-selection--single {

						<h4 class="modal-title">Add Setup & Preferences</h4>
					</div>
					<div class="modal-body" style="background: white !important; " >
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="shortid">ID<span class="req-field"> *</span></label>
									<input type="text" class="form-control" id="shortid" style="border:none;border-bottom: 1px black solid;width:100%;height: 30px;background: white;" maxlength="20" ng-model="add.alias">
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
									<label for="shortname">Name<span class="req-field"> *</span></label>
									<input type="text" class="form-control" id="shortname" style="border:none;border-bottom: 1px black solid;width:100%;height: 30px;background: white;" maxlength="100" ng-model="add.name">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="shortrmks">Remarks</label>
									<textarea rows="3" ng-model="add.remarks" id="shortrmks" class="form-control" style="resize:vertical;border:none;border-bottom: 1px black solid;width:100%;background: white;" ></textarea>
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
									<label for="shortmsr">Measure<span class="req-field"> *</span></label>
									<select style="border:none;border-bottom: 1px black solid;width:100%;height: 30px;background: white;" id="shortmsr" class="form-control" ng-model="add.idmeasure" ng-options="addMeasure.id as addMeasure.measure for addMeasure in dashboard.values.measures track by addMeasure.id" >

								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">

					</div>
