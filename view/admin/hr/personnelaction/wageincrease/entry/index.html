									<div style="padding:5px 15px 10px 15px">
										<input type="file" ngf-select ng-model="entry.picFile[1]" id="file[1]" name="file[1]" accept="application/pdf" ng-disabled="isSaving" style="border:none;border-bottom: 1px black solid;text-align: center;font-size:10px;width: 100%;" ng-show="entry.doc_perf_appr==1" />
